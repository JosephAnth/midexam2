<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Firebase App with Authentication with Social Networks">
    <title>Portfolio Project - CCTB</title>
    <!-- Link CSS files -->
    <link rel="stylesheet" href="css/core.min.css" />
    <link rel="stylesheet" href="css/vendor_bundle.min.css" />
    <!-- Link favicon-->
    <link rel="shortcut icon" type="image/x-icon"
        href="https://canvascctb.s3.ca-central-1.amazonaws.com/account_1/attachments/95/CCTB_favicon.ico" />

    <!-- Link Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="section bg-gradient-linear-indigo">
        <div class="container">
            <div class="text-center mb-5 text-white">
                <h1 class="display-5 fw-bold">Welcome!</h1>
                <h3 class="display-7 fw-bold">IST Web Development</h3>
                <p class="lead m-0">Sign in to continue</p>
            </div>
            <!-- Form -->
            <div class="col-md-9 col-lg-6 mx-auto">
                <form action="#" method="post" class="p-4 p-md-5 card rounded-x1">
                    <input required placeholder="Email" type="email" id="email" name="email" class="form-control" />
                    <input placeholder="Password" type="password" id="password" class="form-control mt-2" />
                    <div class="col-12 col-md-12 mt-4">
                        <button id="sign-in-traditional" type="button" class="btn btn-primary w-100">Sign In</button>
                    </div>
                </form>

                <!-- Alternative -->
                <div class="row">
                    <div class="col-lg-6">
                        <a id="sign-in-google" class="btn bg-googleplay mt-4 text-white w-100" href="#">Google</a>
                    </div>

                    <div class="col-lg-6">
                        <div id="recaptcha-container"></div>
                        <a id="sign-in-phone" class="btn bg-black mt-4 text-white w-100" href="#">Phone</a>
                    </div>
                </div>
            </div>
            <!-- End Form -->

        </div>
    </div>


</body>

</html>
